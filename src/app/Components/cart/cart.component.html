<ng-container *ngIf="productList.length == 0">

    <div class="container">
    <div class="card">
        <h4>Your Cart <i style="color:rgb(255, 72, 0); font-size: 30px;" class="fas fa-shopping-cart"></i></h4>
    </div>

    <div class="center">
        <h5><strong>Your cart is empty!</strong></h5>
        <button [routerLink]="['/products']" routerLinkActive="router-link-active"  class="btn btn-primary">Shop Now</button>
    </div>

</div>
</ng-container>

<ng-container *ngIf="productList.length != 0">
    <div class="container">
<div class="card-table">
    <div class="cart-product">
        <table class="table table-responsive">
            <thead style="text-align: center;">
                <tr>
                    <th>Product name</th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Actions</th>
                    </tr>
                </thead>
                    <tbody style="text-align: center;">
                        <tr *ngFor="let item of productList">
                            <td>{{item.name}}</td>
                            <td>
                                <img style="width: 100px;" src="{{item.image}}" alt=""></td>
                            <td>{{'$'+ item.price}}</td>
                            <td>{{item.quantity}}</td>
                            <td>{{item.total}}</td>
                            <td><button (click)="deletecartItems(item)" class="btn btn-danger">Remove</button></td>
                        </tr>

                        <tr>
                            <td colspan="2"></td>
                            <td>
                                <button (click)="emptyCart()" class="btn btn-danger">Empty Cart</button>
                            </td>
                            <td>
                                <button [routerLink]="['/products']" class="btn btn-primary">Keep Shopping</button>
                            </td>
                            <td>
                                <button class="btn btn-success">Checkout</button>
                            </td>
                            <td>Cart Total: <strong>{{'$' + total}}</strong></td>
                        </tr>
                    </tbody>
        </table>
    </div>
</div>
</div>
</ng-container>
