<div id="login-box">
    <form >
    <div class="left">
      <h1>Login</h1>
        
      <input type="text" [(ngModel)]="userLoginData.username" name="username" placeholder="Username">
      <input type="password" [(ngModel)]="userLoginData.password" name="password"  placeholder="Password">
      
      <input (click)="login()" type="submit" name="login_submit" value="Login">
    </div>
    
    <!-- Login w/ Social Media  -->
    <div class="right">
      <span style="color: rgb(56, 56, 56)" class="loginwith">Sign in with<br />Social Network</span>
      
      <button class="social-signin facebook">Log in with facebook</button>
      <button class="social-signin twitter">Log in with Twitter</button>
      <button class="social-signin google">Log in with Google+</button>
    </div>
</form>
    <div class="or">OR</div>
  </div>
